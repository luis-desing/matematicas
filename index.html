<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Color de la interfaz del navegador (mejora UX móvil) -->
    <meta name="theme-color" content="#2e8b57">
    <title>Pizarra Mágica de Mates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="pizarra">
            <header>
                <h1>Pizarra Mágica de Mates</h1>
                <div id="score">Puntuación: 0</div>
            </header>

            <div id="operationSelector">
                <button id="opSum" data-op="+" class="active-op">+</button>
                <button id="opSub" data-op="-">-</button>
                <button id="opMul" data-op="*">&times;</button>
                <button id="opDiv" data-op="/">&divide;</button>
            </div>

            <div class="problema-container">
                <div class="problema">
                    <span id="num1"></span>
                    <span id="operador"></span>
                    <span id="num2"></span>
                    <span class="igual">=</span>
                </div>
                <div class="respuesta-container">
                    <label for="respuesta" class="sr-only">Escribe tu respuesta aquí</label>
                    <input type="text" id="respuesta" inputmode="numeric" readonly>
                    <button id="verificarBtn">Verificar</button>
                </div>
            </div>

            <div id="mensaje"><span id="feedbackIcon"></span></div>

            <div class="teclado">
                <h2>Toca los números</h2>
                <div class="number-list" id="numberList"></div>
            </div>
        </div>

        <div class="dibujo">
            <div class="dibujo-header">
                <h2>Área de Dibujo</h2>
                <p>(Sólo en pantallas grandes)</p>
            </div>
            <div class="canvas-controls">
                <canvas id="canvas" width="500" height="400"></canvas>
                <button id="borrarCanvasBtn">Borrar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
